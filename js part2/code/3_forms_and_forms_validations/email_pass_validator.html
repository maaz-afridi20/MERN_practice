<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Pass Validator</title>
    <link rel="stylesheet" href="email_pass_validator_css.css" />
  </head>
  <body>
    <div class="container">
      <h2>Email and Password Validator</h2>

      <form autocomplete="off" id="loginform">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="enter your email" />
          <small class="error" id="email-error"></small>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="enter your password"
          />
          <small class="error" id="password-error"></small>
        </div>
        <button type="submit">Validate</button>
      </form>

      <div id="resultMessage"></div>
    </div>
    <script src="email_pass_validator.js"></script>
  </body>
</html>
